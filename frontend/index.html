<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Head Content-->
        <title>SandFi</title>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Links -->
        <!-- Make It Pretty Import the Bootstrap stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container mt-5">
                <div class="form-group">
                    <h1>SandFi</h1>
                    <h2>ðŸ’° Your Account ðŸ’°</h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Your Collateral Value</span>
                        <input disabled="True" id="collateralAmount" type="text" class="form-control" placeholder="">
                        <span class="input-group-text">Your Debt Value</span>
                        <input disabled="True" id="debtAmount" type="text" class="form-control" placeholder="">
                        <span class="input-group-text">Health Factor</span>
                        <input disabled="True" id="healthFactor" type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <h3>ðŸ’¸ Deposit ðŸ’¸</h3>
                            <div class="input-group mb-3">
                                <input id="tokenAddressD" type="text" class="form-control" placeholder="Address of Token to Deposit">
                            </div>
                            <div class="input-group mb-3">
                                <input id="depositAmount" type="text" class="form-control" placeholder="Amount to Deposit">
                            </div>
                            <div>  
                                <button class="btn btn-success" id="deposit" onclick="deposit();">Deposit</button>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <h3>ðŸ’¸ Borrow ðŸ’¸</h3>
                            <div class="input-group mb-3">
                                <input id="tokenAddressB" type="text" class="form-control" placeholder="Address of Token to Borrow">
                            </div>
                            <div class="input-group mb-3">
                                <input id="borrowAmount" type="text" class="form-control" placeholder="Amount to Borrow">
                            </div>
                            <div>  
                                <button class="btn btn-success" id="borrow" onclick="borrow();">Borrow</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <h3>ðŸ’¸ Withdraw ðŸ’¸</h3>
                            <div class="input-group mb-3">
                                <input id="tokenAddressW" type="text" class="form-control" placeholder="Address of Token to Withdraw">
                            </div>
                            <div class="input-group mb-3">
                                <input id="withdrawAmount" type="text" class="form-control" placeholder="Amount to Withdraw">
                            </div>
                            <div>  
                                <button class="btn btn-success" id="withdraw" onclick="withdraw();">Withdraw</button>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <h3>ðŸ’¸ Repay ðŸ’¸</h3>
                            <div class="input-group mb-3">
                                <input id="tokenAddressR" type="text" class="form-control" placeholder="Address of Token to Repay">
                            </div>
                            <div class="input-group mb-3">
                                <input id="repayAmount" type="text" class="form-control" placeholder="Amount to Repay">
                            </div>
                            <div>  
                                <button class="btn btn-success" id="deposit" onclick="repay();">Repay</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 mb-2">
                        <h2>Liquidate Account</h2>
                        <div class="form-group">    
                            <div class="input-group mb-3">
                                <input id="accountAddressQ" type="text" class="form-control" placeholder="Address of account to query">
                            </div>
                            <div>  
                                <button class="btn btn-success" id="query" onclick="queryAccount();">Query</button>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <h2>ðŸ’° Account Data ðŸ’°</h2>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Collateral</span>
                                <input disabled="True" id="collateralAmountQ" type="text" class="form-control" placeholder="">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Debt</span>
                                <input disabled="True" id="debtAmountQ" type="text" class="form-control" placeholder="">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Health Factor</span>
                                <input disabled="True" id="healthFactorQ" type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input id="tokenAddressRP" type="text" class="form-control" placeholder="Address of repayment token">
                            </div>
                            <div class="input-group mb-3">
                                <input id="tokenAddressRW" type="text" class="form-control" placeholder="Address of reward token">
                            </div>
                            <div>  
                                <button class="btn btn-success" id="liquidate" onclick="liquidate();">Liquidate</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <h2>Notifications</h1>
                            <div id="notifications" class="container mt-2">         
                        </div>
                    </div>
                </div>
            </div>
        </main>
    <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
        <script src="static/logic.js"></script>
    </body>
</html>
